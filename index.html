<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice to Text</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #333;
      direction: rtl;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 10px;
    }

    button {
      background: #5563DE;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #4051b5;
    }

    .recording {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(85, 99, 222, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(85, 99, 222, 0); }
      100% { box-shadow: 0 0 0 0 rgba(85, 99, 222, 0); }
    }

    #transcript {
      margin-top: 1.5rem;
      width: 100%;
      min-height: 100px;
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 1rem;
      font-size: 1rem;
      resize: none;
      background: #f9f9f9;
      overflow-y: auto;
    }

    @media (max-width: 500px) {
      button {
        width: 80%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="recordBtn">התחל הקלטה</button>
    <div id="status" style="margin-top: 1rem;"></div>
    <textarea id="transcript" placeholder="התמלול יופיע כאן..." readonly></textarea>
  </div>

<script>
const recordBtn = document.getElementById('recordBtn');
const transcriptEl = document.getElementById('transcript');
const statusEl = document.getElementById('status');

let mediaRecorder;
let audioChunks = [];

recordBtn.addEventListener('click', async () => {
  if (!mediaRecorder || mediaRecorder.state === 'inactive') {
    // התחלת הקלטה
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => {
        audioChunks.push(e.data);
      };

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        audioChunks = [];

        const reader = new FileReader();
        reader.readAsDataURL(audioBlob);
        reader.onloadend = async () => {
          const base64Audio = reader.result.split(',')[1];
          statusEl.textContent = "מעלה וממתין לתמלול...";
          transcriptEl.value = "";

          try {
            const res = await fetch('https://a6wxeeaaevuch7dkfbnbkhajiy0lvfin.lambda-url.eu-central-1.on.aws/', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ audio: base64Audio })
            });

            const data = await res.json();
            transcriptEl.value = data.text || data.error;
            statusEl.textContent = "התמלול הושלם!";
          } catch (err) {
            transcriptEl.value = "";
            statusEl.textContent = "שגיאה בהתקשרות עם השרת";
            console.error(err);
          } finally {
            // החזרת הכפתור למצב התחל הקלטה
            recordBtn.textContent = "התחל הקלטה";
            recordBtn.classList.remove('recording');
          }
        };
      };

      mediaRecorder.start();
      recordBtn.classList.add('recording');
      recordBtn.textContent = "הקלטה בפעולה - לחץ לעצירה";
      statusEl.textContent = "הקלטה בפעולה...";
    } catch (err) {
      console.error(err);
      statusEl.textContent = "לא ניתן לגשת למיקרופון";
    }
  } else if (mediaRecorder.state === 'recording') {
    // עצירת הקלטה
    mediaRecorder.stop();
    recordBtn.textContent = "מעבד את ההקלטה...";
    statusEl.textContent = "עצירת הקלטה...";
  }
});
</script>

</body>
</html>
